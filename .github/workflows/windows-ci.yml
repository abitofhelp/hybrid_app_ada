# =============================================================================
# Windows CI Workflow
# =============================================================================
# Purpose:
#   Validates application builds and tests pass on Windows platform.
#   Runs on every push and PR to main/develop branches.
#
# Platform:
#   - Windows Server 2022 (windows-latest)
#   - GNAT FSF via Alire
# =============================================================================

name: Windows CI

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: 'false'

jobs:
  windows-build-and-test:
    name: Windows Build & Test
    runs-on: windows-latest

    steps:
      # -----------------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -----------------------------------------------------------------------
      # Setup Alire
      # -----------------------------------------------------------------------
      - name: Setup Alire
        uses: alire-project/setup-alire@v3
        with:
          version: 2.0.2

      # -----------------------------------------------------------------------
      # Build application
      # -----------------------------------------------------------------------
      - name: Build application
        shell: bash
        run: |
          echo "Building hybrid_app_ada for Windows..."
          alr build -- -j4
          echo "Build complete"

      # -----------------------------------------------------------------------
      # Build unit tests
      # -----------------------------------------------------------------------
      - name: Build unit tests
        shell: bash
        run: |
          echo "Building unit tests..."
          alr exec -- gprbuild -P test/unit/unit_tests.gpr -p -j4
          echo "Unit tests build complete"

      # -----------------------------------------------------------------------
      # Run unit tests
      # -----------------------------------------------------------------------
      - name: Run unit tests
        shell: bash
        run: |
          echo "========================================"
          echo "Running Unit Tests"
          echo "========================================"
          ./test/bin/unit_runner.exe
          echo "Unit tests complete"

      # -----------------------------------------------------------------------
      # Test Summary
      # -----------------------------------------------------------------------
      - name: Test Summary
        if: always()
        shell: bash
        run: |
          echo "========================================"
          echo "Windows CI Complete"
          echo "========================================"
          echo "Platform: windows-latest (Windows Server 2022)"
          echo "Alire: 2.0.2"
