# =============================================================================
# Windows CI Workflow
# =============================================================================
# Purpose:
#   Validates application builds and tests pass on Windows platform.
#   Runs on every push and PR to main/develop branches.
#
# Tests:
#   - Application build
#   - Unit tests
#   - Integration tests
#   - E2E tests
#
# Platform:
#   - Windows Server 2022 (windows-latest)
#   - GNAT FSF via Alire
# =============================================================================

name: Windows CI

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: 'false'

jobs:
  windows-build-and-test:
    name: Windows Build & Test
    runs-on: windows-latest

    steps:
      # -----------------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -----------------------------------------------------------------------
      # Setup Alire
      # -----------------------------------------------------------------------
      - name: Setup Alire
        uses: alire-project/setup-alire@v3
        with:
          version: 2.0.2

      # -----------------------------------------------------------------------
      # Replace local pin with GitHub URL pin for CI
      # -----------------------------------------------------------------------
      - name: Update functional pin for CI
        shell: bash
        run: |
          # Replace local path pin with GitHub URL pin (v3.0.0 tag commit SHA)
          sed -i "s|path = '../functional'|url = \"https://github.com/abitofhelp/functional.git\", commit = \"d00678ad7e432f26b4311a9cb5a4b727117216d7\"|" alire.toml
          echo "Updated pin to use GitHub URL (functional v3.0.0)"
          cat alire.toml

      # -----------------------------------------------------------------------
      # Build application
      # -----------------------------------------------------------------------
      - name: Build application
        shell: bash
        run: |
          echo "Building hybrid_app_ada for Windows..."
          alr build -- -j4
          echo "Build complete"

      # -----------------------------------------------------------------------
      # Build unit tests
      # -----------------------------------------------------------------------
      - name: Build unit tests
        shell: bash
        run: |
          echo "Building unit tests..."
          alr exec -- gprbuild -P test/unit/unit_tests.gpr -p -j4
          echo "Unit tests build complete"

      # -----------------------------------------------------------------------
      # Build integration tests
      # -----------------------------------------------------------------------
      - name: Build integration tests
        shell: bash
        run: |
          echo "Building integration tests..."
          alr exec -- gprbuild -P test/integration/integration_tests.gpr -p -j4
          echo "Integration tests build complete"

      # -----------------------------------------------------------------------
      # Build e2e tests
      # -----------------------------------------------------------------------
      - name: Build e2e tests
        shell: bash
        run: |
          echo "Building e2e tests..."
          alr exec -- gprbuild -P test/e2e/e2e_tests.gpr -p -j4
          echo "E2E tests build complete"

      # -----------------------------------------------------------------------
      # Run unit tests
      # -----------------------------------------------------------------------
      - name: Run unit tests
        shell: bash
        run: |
          echo "========================================"
          echo "Running Unit Tests"
          echo "========================================"
          ./test/bin/unit_runner.exe
          echo "Unit tests complete"

      # -----------------------------------------------------------------------
      # Run integration tests
      # -----------------------------------------------------------------------
      - name: Run integration tests
        shell: bash
        run: |
          echo "========================================"
          echo "Running Integration Tests"
          echo "========================================"
          ./test/bin/integration_runner.exe
          echo "Integration tests complete"

      # -----------------------------------------------------------------------
      # Run e2e tests
      # -----------------------------------------------------------------------
      - name: Run e2e tests
        shell: bash
        run: |
          echo "========================================"
          echo "Running E2E Tests"
          echo "========================================"
          ./test/bin/e2e_runner.exe
          echo "E2E tests complete"

      # -----------------------------------------------------------------------
      # Test Summary
      # -----------------------------------------------------------------------
      - name: Test Summary
        if: always()
        shell: bash
        run: |
          echo "========================================"
          echo "Windows CI Complete"
          echo "========================================"
          echo "Platform: windows-latest (Windows Server 2022)"
          echo "Alire: 2.0.2"
          echo ""
          echo "Tests executed:"
          echo "  - Unit tests"
          echo "  - Integration tests"
          echo "  - E2E tests"
